name: Brazillian Orders CI/CD Pipeline for Docker to EC2

on:
  push:
    branches: [ "customer_orders_analysis" ]
  pull_request:
    branches: [ "customer_orders_analysis" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Set up environment
      run: |
        echo "Setting up environment..."
        python -m venv myenv
        source myenv/bin/activate
        pip install --upgrade -r requirements.txt
 
      
    - name: Run unit tests
      run: |
        echo "Running unit tests..."
        pytest
        
    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t orders-analysis:latest .

    - name: Login Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
   
    - name: remove existing image if it exists
      run: docker image rm ${{ secrets.DOCKER_USERNAME }}/orders-analysis:latest || true

    - name: Tag and push image to DockerHub
      run: |
        docker tag orders-analysis ${{ secrets.DOCKER_USERNAME }}/orders-analysis:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/orders-analysis:latest

  deploy-to-ec2:
      name: Pull image from Dockerhub and deploy to EC2
      needs: build
      runs-on: ubuntu-latest
      environment: production
  
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 400 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} '
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/orders-analysis:latest
            sudo docker compose up --build -d
          '
              